<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tip Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">

            <form>
                <label>
                    Enter the amount of you bill<br>
                    $ <input type="text" id="billAmount">
                </label>  
                <label>
                    Select a tip based on service<br>
                    <select id="service">
                        <option disabled selected value="0">-- Choose an option --</option>
                        <option value="0.25"> 25% Better than Best Service</option>
                        <option value="0.20"> 20% Best Service</option>
                        <option value="0.15"> 15% Better Service</option>
                        <option value="0.10"> 10% Good Service</option>
                        <option value="0.05"> 5% Nothing Special Service</option>
                        <option value="0.0"> No Service</option>
                    </select>
                </label>
                <label>
                    How Many Diners?<br>
                    <input type="text" id="numberPeople">
                </label>
                <div id="cal-button">
                <button type="button" id="calculate">Calculate Tip</button>
                </div> <!-- cal-button -->
                </form>
            </form>
        </div> <!-- calculator-->
        
        <div id="totalTip">
            <sup>$</sup><span id="tip"></span>
            <small id="each">each</small>
        </div>  <!-- totalTip --> 

    </div> <!-- container -->

    <!-- Modal content-->
    <div id='myModal' class='modal'>

        <div class='modal-content'>
            <!-- <span class='close'>&times;</span> -->
            <!-- <div class='msg-text'></div> -->
            <!-- <p><h3></h3></p> -->
        </div>  <!-- modal-content-->

    </div>  <!-- myModal -->

    <script type="text/javascript" src='assets/javascript/main.js'></script>
</body>
</html>
